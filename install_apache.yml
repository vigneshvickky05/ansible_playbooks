---
- name: Install Apache on Target Host
  hosts: ims_get3@172.19.81.174
  become: yes
  become_method: sudo
 
  tasks:
    - name: Ensure apt cache is updated
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 7200  # Cache considered valid for 1 hour
 
    - name: Install Apache
      ansible.builtin.apt:
        name: apache2
        state: present
 
    - name: Ensure Apache is started and enabled
      ansible.builtin.systemd:
        name: apache2
        state: started
        enabled: yes
